name: Run Stock News Scraper

on:
  schedule:
  - cron: "0 16 * * *"

  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Puppeteer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ca-certificates \
            fonts-liberation \
            libappindicator3-1 \
            libasound2t64 \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libcups2 \
            libdbus-1-3 \
            libgdk-pixbuf2.0-0 \
            libnspr4 \
            libnss3 \
            libx11-xcb1 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            xdg-utils \
            wget

      - name: Install project dependencies
        run: npm install
      
      - name: Create .env file with API key
        run: |
           echo "API_PROMPT=${{ secrets.API_PROMPT }}" >> .env
           echo "API_PROMPT_LOSER=${{ secrets.API_PROMPT_LOSER }}" >> .env


      - name: Run scraper
        run: node index.js
      
          
          